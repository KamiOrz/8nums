<!DOCTYPE html>
<html ng-app="8nums">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
	<title>DBFS - 8nums</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="stylesheet" type="text/css" href="./css/base.css">
	<link rel="stylesheet" type="text/css" href="./css/index_pcpage.css">
	<script type="text/javascript" src="./js/jquery/jquery-1.8.2.min.js"></script>
	<script type="text/javascript" src="./js/angular/angular.js"></script>
	<script type="text/javascript" src="./js/main.js" ></script>
</head>
<body class="zh_CN">
	<div id="wrap" ng-controller="mainPanel">
		<header class="header">
		8 numbers - demo
		</header>
		<section class="container">
			<span class="element" ng-repeat="ele in ['',1,2,3,4,5,6,7,8]" data-pos="{{$parent.position[$index]}}" style="-webkit-transform: translate({{($parent.position[$index]|getWidth)*200}}px, {{($parent.position[$index]|getHeight)*180}}px)">{{ele}}</span>
		</section>
		<input type="button" ng-click="event.random()" value="random" />
		<input type="button" ng-click="event.next()" value="next" />
		<input type="button" ng-click="event.reset()" value="reset" />
		<input type="button" ng-click="event.auto()" value="auto" />
		{{result}}
	</div>
</body></html>
